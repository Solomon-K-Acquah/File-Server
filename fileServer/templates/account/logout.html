{% extends 'base_template.html' %}
{% load static %}

{% block title %}
  <title>File Server | Logout</title>
{% endblock %}

{% block content %}
  <section class="py-3 py-md-5 my-5">
    <div class="container py-md-5">
      <div class="row">
        <div class="col-md-6 text-center">
          <img class="img-fluid w-60" src="{% static 'fileServer/assets/img/Signout.png' %}" />
        </div>
        <div class="col-md-5 col-xl-4 text-center text-md-start">
          <h2 class="display-6 fw-bold mb-5"><span class="underline pb-1"><strong>Sign Out</strong></span></h2>
          <p class="text-muted">Are you sure you want to sign out?</p>

          <form method="POST" action="{% url 'account_logout' %}">
            {% csrf_token %}
            <div class="mb-3">
              {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
              {% endif %}
            </div>
            <div class="mb-5">
              <button class="btn btn-primary shadow" data-bss-hover-animate="pulse" type="submit">Sign out</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
