{% extends 'base_template.html' %}
{% load static %}

{% block title %}
  <title>File Server | Logout</title>
{% endblock %}

{% block content %}
  <section class="mb-5" style="margin-top: 110px;">
    <div class="container py-4 py-xl-5 mt-5">
      <div class="row gy-4 gy-md-0">
        <div class="col-md-4 text-center text-md-start d-flex d-sm-flex d-md-flex justify-content-center align-items-center justify-content-md-start align-items-md-center justify-content-xl-center">
          <div>
            <img class="rounded img-fluid fit-cover w-100" style="min-height: 300px;" src="{% static 'fileServer/assets/img/login-img.png' %}" width="800" />
          </div>
        </div>
        <div class="col mt-5" style="margin-left: 30px;">
          <div style="max-width: 450px;">
            <h3 class="fw-bold pb-md-1">Thanks for your&nbsp;<span class="underline">visit</span></h3>
            <p class="text-muted py-4 py-md-0">You have successfuly logged out</p>
            <div class="row gy-4 row-cols-2 row-cols-md-2">
              <div class="col">
                <div>
                  <p class="fw-normal text-muted">
                    <a href="{% url 'login' %}" class="btn btn-primary shadow" data-bss-hover-animate="pulse" type="submit">Login again</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
