{% extends 'base_template.html' %}

{% block title %}
  File Server | Thank you
{% endblock %}

{% block content %}
  <section class="py-5 mt-5 mb-4">
    <section class="py-4 py-xl-5">
      <div class="container pt-md-5 pb-md-5" style="margin-bottom: 10px;">
        <div class="text-white bg-primary border rounded border-0 border-primary d-flex flex-column justify-content-between flex-lg-row p-4 p-md-5">
          <div class="pb-2 pb-lg-1">
            <h2 class="fw-bold mb-2">Thanks for your download</h2>
            <p class="mb-0">The file has been sent to your email. Log into your email to download. Thanks</p>
          </div>
          <div class="my-2">
            <a class="btn btn-light fs-5 py-2 px-4" role="button" href="{% url 'files' %}">Go to all files</a>
          </div>
        </div>
      </div>
    </section>
  </section>
{% endblock %}
